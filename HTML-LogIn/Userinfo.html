  <!------------- button div of sales section--------------- -->

    <div style="margin: 30px 60px 0px;" class="d-flex justify-content-end button-div">
      <button type="button" class="btn AddMenuButton" id="saveTheData" > <i class="fa-solid fa-download"></i> Save </button>
      <!-- <input type="button" class="btn AddMenuButton" onclick="searchModule()" class="btn btn-primary"  value="Search"> -->
      <button type="button" class="btn AddMenuButton" value="Delete" onclick="deleteModule()"><i class="fa-sharp fa-solid fa-trash"></i> Delete</button>
      <button type="button" class="btn AddMenuButton" value="Update" onclick="updateModule()"> <i class="fa-solid fa-arrows-rotate" ></i> Update</button>

  <!-- style="height: 400px; overflow-y: scroll; white-space: nowrap !important;" -->
      <!-- Modal 1 -->
    <div class="modal fade"  id="employeeInfoModal" tabindex="-1" aria-labelledby="registrationFormLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="width: 200%; left: -50%;">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="registrationFormLabel">Employee Info</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body col-sm-8 col-md-12 col-lg-12">
            <div class="container" style="height: 400px; overflow-y: scroll; white-space: nowrap !important;">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <div >
                      <div class="row-contentSearch fw-bold px-4 id-search">
                        <input type="text" id="EmployeeName" class="form-control" placeholder="Employee "
                        >
                      </div>
                    </div>
                  </tr>
                  <tr>
                    <th>Employee ID</th>
                    <th>Employee Code</th>
                    <!-- <th>Display ID</th> -->
                    <th>Salutation</th>
                    <th>User Name</th>
                    <th>Active</th>
                    <th>Designation Code</th>
                    <th>Department Code</th>
                    <!-- <th>Section Code</th> -->
                    <!-- <th>Joining Date</th> -->
                  </tr>
                </thead>
                <tbody id="employeeTableBody">
                  <!-- Employee data will be dynamically added here -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="closeModalBTN" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">NDE ERP</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          Are you sure to delete this row?
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" id="DeleteRow" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
          </div>
      </div>
      </div>
  </div>
